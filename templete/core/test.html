        time {

        }

        img {
            max-width: 100%;
            height: auto;
        }

        a {
            color: #3498db;

        a:hover {

        blockquote {

<body>
    <header>
        <h1>Your Blog Title</h1>
    </header>

    <main>
        <form action="submit_blog_post.php" method="post">
            <!-- Blog Post Title Input -->
            <label for="blogTitle">Blog Post Title:</label>
            <input type="text" id="blogTitle" name="blogTitle" required>

            <!-- Author Name Input -->
            <label for="authorName">Author Name:</label>
            <input type="text" id="authorName" name="authorName" required>

            <!-- Category Input -->
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>

            <!-- Tags Input -->
            <label for="tags">Tags (comma-separated):</label>
            <input type="text" id="tags" name="tags">

            <!-- Blog Post Content Input -->
            <label for="blogContent">Blog Post Content:</label>
            <textarea id="blogContent" name="blogContent" rows="10" required></textarea>

            <!-- Submit Button -->
            <button type="submit">Submit Blog Post</button>
        </form>
    </main>
