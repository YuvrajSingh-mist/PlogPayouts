<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>

    <section>
        <label for="name">Name:</label>
        <input type="text" id="name">

        <label for="email">Email:</label>
        <input type="email" id="email">

        <label for="bio">Bio:</label>
        <textarea id="bio" rows="4"></textarea>

        <button onclick="saveProfile()">Save Profile</button>
    </section>

    <script>
        // Load user profile data from a backend or localStorage
        // For simplicity, using localStorage in this example
        document.getElementById('name').value = localStorage.getItem('user_name') || '';
        document.getElementById('email').value = localStorage.getItem('user_email') || '';
        document.getElementById('bio').value = localStorage.getItem('user_bio') || '';

        function saveProfile() {
            // Get values from input fields
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var bio = document.getElementById('bio').value;

            // Save values to localStorage
            localStorage.setItem('user_name', name);
            localStorage.setItem('user_email', email);
            localStorage.setItem('user_bio', bio);

            alert('Profile saved successfully!');
        }
    </script>
</body>
</html>
