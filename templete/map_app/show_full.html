{% extends 'partials/base.html' %}
{% load static %}

{% block content %}
<style>
    #map {
        height: 100vh;
        width: 100vw;
        padding: 0;
        margin: 0;
    }
</style>
<style>
    #navbar {
        display: flex;
        align-items: center;
        justify-content: right;
        position: fixed;
        background: transparent!important;
        top: 0;
        width: 100%;
        z-index: 1000;
        backdrop-filter: blur(0px);
    }
</style>
<div class="container-fluid" style="padding: 0;">
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% else %}
    {% if map_html %}
        <div id="map" style="position: static;">{{ map_html|safe }}</div>
    {% endif %}
    {% endif %}
    <div class="button" style="position:fixed;bottom: 1em;right: 1em;z-index: 1000;">
        <a href="{% url 'verify_contributions' %}">Verify Your Plog...</a>
    </div>
    <style>
        .container-fluid .button a {
            font-size: 2em;
            background-color: transparent;
            padding: .3em 1em .3em 1em;
            border-radius: 2em;
            color: #9aa62d;
            font-weight: 600;
            border: 2px solid #9aa62d;
        }
        .button a {
            transition: .7s;
            border-radius: 50px;
            background: #e0e0e0 !important;
            box-shadow: inset 20px 20px 60px #d9e565,
                inset -20px -20px 60px #ffffff !important;
        }
        .button a:hover {
            color: var(--nav-color);
            border: 2px solid var(--nav-color);
        }
    </style>
</div>
<style>
    .leaflet-left .leaflet-control{
        margin-top: 6.5em;
    }
</style>

{% endblock content %}
