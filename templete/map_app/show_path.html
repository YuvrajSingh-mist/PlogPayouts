<!-- map_app/templates/map_app/show_route.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Path</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Show Path</h1>
    <form method="post">
        {% csrf_token %}
        <label for="lat1">Latitude for Point 1:</label>
        <input type="number" step="any" name="lat1" required>
        <label for="lon1">Longitude for Point 1:</label>
        <input type="number" step="any" name="lon1" required><br>

        <label for="lat2">Latitude for Point 2:</label>
        <input type="number" step="any" name="lat2" required>
        <label for="lon2">Longitude for Point 2:</label>
        <input type="number" step="any" name="lon2" required><br>

        <label for="lat3">Latitude for Point 3:</label>
        <input type="number" step="any" name="lat3" required>
        <label for="lon3">Longitude for Point 3:</label>
        <input type="number" step="any" name="lon3" required><br>

        <label for="lat4">Latitude for Point 4:</label>
        <input type="number" step="any" name="lat4" required>
        <label for="lon4">Longitude for Point 4:</label>
        <input type="number" step="any" name="lon4" required><br>

        <button type="submit">Show Path on Map</button>
    </form>
    {% if map_html %}
        <div id="map">{{ map_html|safe }}</div>
    {% endif %}
    <a href="{% url 'home' %}">Go back to Home</a>
</body>
</html>
